{% extends 'base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% include 'components/errors.html' %}
    {% if not user.is_authenticated %}
      {% include 'components/form.html' %}
        <button class="btn btn-primary" @click="login">Войти</button>
    {%else%}
      <button class="btn btn-warning" @click="logout">Выйти</button>
    {%endif%}
  </form>
{% endblock %}
