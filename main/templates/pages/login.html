{% extends 'app.html' %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    {% for field, errors in forms.errors.items %}
    {% for error in errors %}
    <div class="alert alert-danger" role="alert">
         {{field}} : {{ error }}
    </div>
    {% endfor %}
    {% endfor %}

  {% if not user.is_authenticated %}
    {% for form in forms%}
    <div class="mb-3">
        <label>
            {{form.label}}
            {{form}}
        </label>
    </div>
    {%endfor%}
    <div>
        <button class="btn btn-primary" @click="login">Войти</button>
    </div>
    {%else%}
    <button class="btn btn-warning" @click="logout">Выйти</button>
    {%endif%}
</form>
{% endblock %}
