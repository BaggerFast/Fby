{% extends 'app.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        {{ if user.is_authenticated }}
        <div>
            <label>
                Имя пользователя:
                <input class="form-control" v-model="username" type="text" />
            </label>
        </div>
        <div>
            <label>
                Пароль:
                <input class="form-control" v-model="password" type="password" />
            </label>
        </div>
        <div>
            <button class="btn btn-primary" @click="login">Войти</button>
        </div>
        {{ else }}
        <button class="btn btn-warning" @click="logout">Выйти</button>
        {{ endif }}
    </div>
</div>
{% endblock %}
