{% extends 'app.html' %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    {% for field, errors in form.errors.items %}
    {% for error in errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
    {% endfor %}
    {% if not user.is_authenticated %}
    <div class="mb-3">
        <label>
            Имя пользователя:
            {{form.username}}
        </label>
    </div>
    <div class="mb-3">
        <label>
            Пароль:
            {{form.password}}
        </label>
    </div>
    <div>
        <button class="btn btn-primary" @click="login">Войти</button>
    </div>
    {%else%}
    <button class="btn btn-warning" @click="logout">Выйти</button>
    {%endif%}
</form>
{% endblock %}
