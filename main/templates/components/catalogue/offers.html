{% block offers %}
  {% include 'components/search.html' %}
  {% if search %}
    <a class="btn btn-danger mb-5" href="{% url 'catalogue_list' %}">Назад</a>
  {% endif %}
  <div class="col">
    <span class="badge bg-secondary mb-4">{{ offers|length }} товаров</span>
    <div class="table-wrapper">
      <form id="table" method="post">
        {% csrf_token %}
          <table class="table table-hover table-borderless">
            {% include 'components/catalogue/thead.html' %}
            {% include 'components/catalogue/tbody.html' %}
          </table>
      </form>
    </div>
  </div>
{% endblock %}
