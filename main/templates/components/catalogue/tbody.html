{% block thead %}
  <tbody>
    {% for line in table_lines %}
      <tr>
        <td>
          {{ line.form.box }}
        </td>
        <td>
          <a class="name_link" target="_blank" href="{% url 'offer_by_sku' line.offer.id %}">{{ line.offer.name }}</a>
        </td>
        <td>{{ line.offer.shopSku }}</td>
        <td>{{ line.offer.category }}</td>
        <td>{{ line.offer.vendor }}</td>
      </tr>
    {% endfor %}
  </tbody>
{% endblock %}
