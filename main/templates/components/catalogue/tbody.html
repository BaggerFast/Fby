{% block thead %}
  <tbody>
    {% for offer in offers %}
      <tr>
        <td>
          {{ offer.form.box }}
        </td>
        <td>
          <a class="name_link" target="_blank" href="{% url 'offer_by_sku' offer.offer.id %}">{{ offer.offer.name }}</a>
        </td>
        <td>{{ offer.offer.shopSku }}</td>
        <td>{{ offer.offer.category }}</td>
        <td>{{ offer.offer.vendor }}</td>
      </tr>
    {% endfor %}
  </tbody>
{% endblock %}
