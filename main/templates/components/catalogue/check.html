{% block check %}
  <form class="mt-4" method="get">
    <div class="buttons-group">
      <input id="content" type="text" class="form-control d-none" name="content" value={{current_type}}>
      {% for type in types %}
          <button id="{{ type }}" type="submit" class="btn btn-light btn-sm {% ifequal current_type type %}
                  active_btn{% endifequal %}" onclick="inputEdit(this.id)">{{ type }}</button>
      {% endfor %}
    </div>
  </form>
{% endblock %}
