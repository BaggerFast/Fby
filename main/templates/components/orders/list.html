{% block orders %}
  {% include 'components/search.html' %}
  {% if search %}
    <a class="btn btn-danger mb-5" href="{% url 'orders_list' %}">← Назад</a>
  {% endif %}
  <div class="col">
    <span class="badge bg-secondary mb-4">Заказов: {{ orders|length }}</span>
    <div class="table-wrapper">
      <table class="table table-hover table-borderless">
        {% include 'components/orders/thead.html' %}
        {% include 'components/orders/tbody.html' %}
      </table>
    </div>
  </div>
{% endblock %}
