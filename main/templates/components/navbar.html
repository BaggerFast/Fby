{% load static %}
<section class="menu cid-s48OLK6784" once="menu" id="menu1-h">
  <nav class="navbar navbar-dropdown navbar-fixed-top navbar-expand-lg">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-logo">
          <a href="{% url 'index' %}">
            <img src="{% static 'assets/images/logo-96x96.png' %}" style="height: 3.8rem;">
          </a>
        </span>
        <span class="navbar-caption-wrap"><a class="navbar-caption text-black display-7"
            href="{% url 'index' %}">MarkSystem</a></span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-dropdown nav-right" data-app-modern-menu="true">
          {% for item in navbar %}
          {% if item.nested_fields %}
          <li class="nav-item dropdown">
                <a class="nav-link link text-black dropdown-toggle display-4" href="#" data-toggle="dropdown-submenu"
                  aria-expanded="false">{{ item.label }}</a>
                <div class="dropdown-menu">
                  {% for path in item.nested_fields %}
                    <a class="text-black dropdown-item display-4 {% if not path.active%}active disabled{% endif %}"
                      aria-expanded="false" href="{% url path.url %}">
                      {{ path.label }}
                    </a>
                  {% endfor %}
                </div>
              </li>
            {% else %}
              <li class="nav-item {% if not item.active%}active disabled{% else %}text-white{% endif %}"><a
                  class="nav-link link text-black display-4" href="{% url item.url %}">{{ item.label }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</section>
