<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <title>{{ title }}</title>
  <style>
    .to-the-top {
      position: fixed;
      right: 0;
      bottom: 100px;
      width: 70px;
      height: 125px;
      border-radius: 5px 0 0 5px;
      text-align: center;
      font-size: 72px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: all 0.5s;
      overflow: hidden;
    }
    .to-the-top p {
      margin-top: -26px;
    }
    .hidden-ttt {
      right: -70px;
      opacity: 0%;
    }
    .visible-ttt {
      opacity: 75%;
    }
  </style>
</head>

<body>
  <div class="container px-0">
    <header>
      {% include 'components/navbar.html' %}
    </header>
    <main style="margin-top: 100px;">
      <div id="ttt" class="to-the-top hidden-ttt">
        <p>â†‘</p>
      </div>
      {% block messages %}
      {% if messages %}
      <div style="margin-top: 20px;">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade-show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endblock %}
      <h2>{{ page_name }}</h2>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('scroll', function (e) {
      if (window.scrollY > 100) {
        ttt.classList.remove("hidden-ttt");
        ttt.classList.add("visible-ttt");
      }
      else {
        ttt.classList.remove("visible-ttt");
        ttt.classList.add("hidden-ttt");
      }
     });
    ttt.addEventListener('click', function (e) {
      window.scroll({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
